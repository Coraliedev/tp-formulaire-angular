<form [formGroup]="carteVisite" (ngSubmit)="onSubmit()">
  <label for="nom">Nom :</label>
  <input type="text" formControlName="nom" />
  <span *ngIf="this.carteVisite.controls['nom'].invalid && submitted"
    >*2caractères minimum</span
  >
  <label for="prenom">Prénom :</label>
  <input type="text" formControlName="prenom" />
  <span *ngIf="this.carteVisite.controls['prenom'].invalid && submitted"
    >*2caractères minimum</span
  >
  <label for="email">Email :</label>
  <input type="email" formControlName="email" />
  <span *ngIf="this.carteVisite.controls['email'].invalid && submitted"
    >*Veuillez saisir un email valide </span
  >
  <label for="entreprise">Entreprise :</label>
  <input type="text" formControlName="entreprise" />
  <span *ngIf="this.carteVisite.controls['entreprise'].invalid && submitted"
    >*2caractères minimum</span
  >
  <label for="telephone">Telephone :</label>
  <input type="text" formControlName="telephone" />
  <span *ngIf="this.carteVisite.controls['telephone'].invalid && submitted"
    >*obligatoire</span
  >
  <button type="submit">Ajouter carte</button>
</form>

<div *ngFor="let carte of carteVisites">
  <div class="background">
    <div class="card-header">
      {{ carte.entreprise }}
      <div class="card">
        <div class="name">{{ carte.nom }} {{ carte.prenom }}</div>
        <div class="info">
          <p>email: {{ carte.email }}</p>
          <p>Téléphone: {{ carte.telephone }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
